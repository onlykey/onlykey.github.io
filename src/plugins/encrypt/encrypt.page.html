
<h4>
    <font size="+2">Securely encrypt and sign messages using
        <a href="https://onlykey.io" target="_blank">OnlyKey</a></font>
</h4>

<fieldset>
    <textarea placeholder="Your Keybase username, Protonmail email, or paste your public key..." rows="1" id="pgpkeyurl2"></textarea>
    <input type="text" data-provide="tokenizer" placeholder="Recipient's Keybase username, Protonmail email, or paste their public key..." rows="1" id="pgpkeyurl" />
    <textarea placeholder="Compose message here... Hey, i am sending you a super secret message..." id="message"></textarea>
    <button type="submit" id="onlykey_start" value="Encrypt and Sign">Encrypt and Sign</button>
    <div class="messageLink startHidden container-flex"></div>
</fieldset>
<center>
    <form id="action">
        <input type="radio" name="select_one" id="encrypt_and_sign" value="Encrypt and Sign" checked="checked"> Encrypt and Sign
        <input type="radio" name="select_one" id="encrypt_only" value="Encrypt Only"> Encrypt Only
        <input type="radio" name="select_one" id="sign_only" value="Sign Only"> Sign Only </form>
</center>
